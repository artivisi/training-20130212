# Default, untuk annotation @NotEmpty dan @Size pesan errornya ini
NotEmpty = harus diisi
Size = isinya minimal {2} dan maksimal {1} karakter

# Khusus modelAttribute user. 
# modelAttribute ditentukan di tag <spring:form modelAttribute="user"> dalam jsp
# dan mm.addAttribute("user", u); di controller Java.

# Khusus annotation @NotEmpty di property username
NotEmpty.user.username = username harus diisi

# Khusus annotation @Size di property password
Size.user.password = panjang password minimal {2} karakter, maksimal {1} karakter