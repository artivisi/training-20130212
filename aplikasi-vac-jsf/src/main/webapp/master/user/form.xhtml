<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit User</title>
    </h:head>
    <h:body>
        <h1>Edit User</h1>

        <h:form>

            <h:panelGrid columns="3">
                <h:outputLabel for="username" value="Username: *" />
                <p:inputText id="username"   
                             value="#{userController.currentUser.username}" 
                             required="true" label="Username">  
                    <f:validateLength minimum="4" />  
                </p:inputText>  
                <p:message for="username" />  
                
                <h:outputLabel for="password" value="Password: *" />
                <p:password id="password"   
                             value="#{userController.currentUser.password}" 
                             required="true" label="Password">  
                    <f:validateLength minimum="4" maximum="255"/>  
                </p:password>  
                <p:message for="password" /> 
                
                <h:outputLabel for="role" value="Role: " />
                <h:selectOneMenu id="role" value="#{userController.currentUser.role.id}">
   			<f:selectItems value="#{userController.daftarRole}" var="r"
   			itemLabel="#{r.nama}" itemValue="#{r.id}" />
   		</h:selectOneMenu>
                <p:message for="role" />  
                
            </h:panelGrid>
            <p:commandButton value="Simpan" action="#{userController.simpan}"></p:commandButton>  
        </h:form>

    </h:body>
</html>
